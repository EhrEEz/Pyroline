<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Login</title>
    </head>
    <body>
        <section class="login">
            <div class="form-cntr">
                <h3 class="hero">Login</h3>
                <form action="#" method="post" onsubmit="submitHandler(event)">
                    <div class="input-container">
                        <label for="username"> Username </label>
                        <input
                            type="text"
                            id="username"
                            class=""
                            onfocus="focusHandler(event, this)"
                            onblur="blurHandler(event, this)"
                        />
                    </div>
                    <div class="input-container">
                        <label for="password"> Password </label>
                        <input
                            type="password"
                            id="password"
                            class=""
                            onfocus="focusHandler(event, this)"
                            onblur="blurHandler(event, this)"
                            autocomplete="none"
                        />
                    </div>
                    <div id="shopwd">
                        Show Password
                        <label class="switch">
                            <input
                                type="checkbox"
                                name="showpassword"
                                id="showpassword"
                                onchange="passwordCheckClicked(event, this)"
                            />
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="btn-grp">
                        <button
                            class="gn-ot-btn"
                            onclick="event.preventDefault();window.location.href = './register.html'"
                        >
                            Sign Up
                        </button>
                        <button type="submit" id="change">Login</button>
                    </div>
                </form>
            </div>
        </section>
        <script src="./index.js"></script>
        <script>
            var inputs = document.getElementsByClassName("input-container");
            for (input of inputs) {
                if (input.children[1].value != "" || input.children[1].value == null) {
                    var e = input.children[1].event;
                    focusHandler(e, input.children[1]);
                }
            }
        </script>
    </body>
</html>
